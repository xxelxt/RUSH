name: rush
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

  firebase_core: ^2.28.0
  cloud_firestore: ^4.16.0
  firebase_auth: ^4.19.0
  firebase_storage: ^11.7.0
  get_it: ^7.6.8
  flutter_launcher_icons: ^0.13.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  provider: ^6.1.2
  intl: ^0.19.0
  image_picker: ^1.0.7
  timeago: ^3.6.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5
  badges: ^3.1.2
  equatable: ^2.0.5
  flutter_image_compress: ^2.2.0
  cached_network_image: ^3.3.1
  http: ^1.2.2
  cloudinary_flutter: ^1.3.0
  cloudinary_url_gen: ^1.6.0
  flutter_map: ^5.0.0
  latlong2: ^0.9.1
  geocoding: ^3.0.0
  geolocator: ^12.0.0
  firebase_messaging: ^14.9.4
  flutter_native_splash: ^2.4.3
  mockito: ^5.4.4
  build_runner: ^2.4.13
  firebase_auth_mocks: ^0.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2


flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/launcher_icons/
    - assets/images/
    - assets/fonts/

  fonts:
    - family: BeVietnamPro
      fonts:
        - asset: assets/fonts/BeVietnamPro-Regular.ttf
        - asset: assets/fonts/BeVietnamPro-Bold.ttf
          weight: 700
        - asset: assets/fonts/BeVietnamPro-Light.ttf
          weight: 300
        - asset: assets/fonts/BeVietnamPro-Medium.ttf
          weight: 500
        - asset: assets/fonts/BeVietnamPro-SemiBold.ttf
          weight: 600
